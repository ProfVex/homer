<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- bootleg homer: injured / everything hurts -->
  <!-- cranium -->
  <path d="M 18 50 C 14 30 22 10 48 6 C 68 3 78 16 80 32 L 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- jaw -->
  <path d="M 18 50 C 16 62 20 76 36 82 Q 52 88 66 80 C 76 74 80 62 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- ear -->
  <ellipse cx="14" cy="48" rx="5" ry="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- black eye (purple bruise behind left eye) -->
  <ellipse cx="38" cy="28" rx="17" ry="14" fill="#8B5CF6" opacity="0.7"/>
  <!-- eyes -->
  <ellipse cx="38" cy="28" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="62" cy="26" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <!-- squinting left eyelid (pain) -->
  <path d="M 23 24 Q 38 18 53 24" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- bridge -->
  <ellipse cx="50" cy="36" rx="8" ry="5" fill="#FFD700"/>
  <!-- wincing pupils -->
  <circle cx="39" cy="30" r="2.5" fill="#000"/>
  <circle cx="64" cy="27" r="3" fill="#000"/>
  <!-- bent nose (path instead of ellipse) -->
  <path d="M 48 40 Q 56 44 54 52 Q 50 54 48 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- grimace mouth (zigzag pain) -->
  <path d="M 32 68 L 38 62 L 44 68 L 50 62 L 56 68 L 62 62 L 68 68" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- bandaid on forehead -->
  <rect x="56" y="10" width="18" height="9" rx="2" fill="#FBBF24" stroke="#000" stroke-width="1" transform="rotate(15 65 14)"/>
  <line x1="60" y1="12" x2="60" y2="18" stroke="#000" stroke-width="0.8" transform="rotate(15 65 14)"/>
  <line x1="64" y1="12" x2="64" y2="18" stroke="#000" stroke-width="0.8" transform="rotate(15 65 14)"/>
  <line x1="68" y1="12" x2="68" y2="18" stroke="#000" stroke-width="0.8" transform="rotate(15 65 14)"/>
  <!-- messy hairs -->
  <path d="M 40 10 C 36 -2 34 0 38 8" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 48 8 C 50 -4 54 -2 50 7" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 44 9 C 40 -6 38 -4 43 7" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <!-- pain stars -->
  <text x="78" y="28" font-size="10" fill="#FBBF24">&#x2B50;</text>
  <text x="8" y="18" font-size="8" fill="#FBBF24">&#x2B50;</text>
  <text x="70" y="72" font-size="7" fill="#FBBF24">&#x2B50;</text>
</svg>
