<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- bootleg homer: stonks / money mode -->
  <!-- cranium -->
  <path d="M 18 50 C 14 30 22 10 48 6 C 68 3 78 16 80 32 L 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- jaw -->
  <path d="M 18 50 C 16 62 20 76 36 82 Q 52 88 66 80 C 76 74 80 62 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- ear -->
  <ellipse cx="14" cy="48" rx="5" ry="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- top hat -->
  <rect x="28" y="-6" width="40" height="22" rx="2" fill="#222" stroke="#000" stroke-width="2"/>
  <rect x="20" y="14" width="56" height="6" rx="2" fill="#222" stroke="#000" stroke-width="1.5"/>
  <!-- eyes with dollar signs -->
  <ellipse cx="38" cy="28" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="62" cy="26" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <!-- bridge -->
  <ellipse cx="50" cy="36" rx="8" ry="5" fill="#FFD700"/>
  <!-- dollar sign pupils -->
  <text x="31" y="34" font-family="monospace" font-size="16" font-weight="bold" fill="#22C55E">$</text>
  <text x="55" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#22C55E">$</text>
  <!-- monocle on right eye -->
  <circle cx="62" cy="26" r="16" fill="none" stroke="#FBBF24" stroke-width="1.5"/>
  <line x1="78" y1="30" x2="82" y2="58" stroke="#FBBF24" stroke-width="1"/>
  <!-- big nose -->
  <ellipse cx="52" cy="46" rx="8" ry="7" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- greedy grin -->
  <path d="M 30 62 Q 50 82 68 62" fill="#222" stroke="#000" stroke-width="2.5"/>
  <!-- teeth -->
  <rect x="40" y="62" width="5" height="5" rx="1" fill="#FFF"/>
  <rect x="47" y="62" width="5" height="5" rx="1" fill="#FFF"/>
  <rect x="54" y="62" width="5" height="5" rx="1" fill="#FFF"/>
  <!-- hairs -->
  <path d="M 40 10 C 36 -2 34 0 38 8" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 48 8 C 50 -4 54 -2 50 7" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- floating $ signs -->
  <text x="82" y="20" font-family="monospace" font-size="11" fill="#22C55E" opacity="0.7">$</text>
  <text x="88" y="36" font-family="monospace" font-size="9" fill="#22C55E" opacity="0.5">$</text>
  <text x="4" y="24" font-family="monospace" font-size="8" fill="#22C55E" opacity="0.4">$</text>
</svg>
