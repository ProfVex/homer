<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- HOMR at moees tavren - drunk bootleg -->
  <!-- Cranium -->
  <path d="M 18 50 C 14 30 22 10 48 6 C 68 3 78 16 80 32 L 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Jaw -->
  <path d="M 18 50 C 16 62 20 76 36 82 Q 52 88 66 80 C 76 74 80 62 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Ear -->
  <ellipse cx="14" cy="48" rx="5" ry="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- Eyes (white) -->
  <ellipse cx="38" cy="28" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="62" cy="26" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <!-- Droopy half-closed eyelids -->
  <path d="M 23 22 Q 38 20 53 22 L 53 30 Q 38 26 23 30 Z" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
  <path d="M 47 20 Q 62 18 77 20 L 77 28 Q 62 24 47 28 Z" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
  <!-- Unfocused pupils (slightly different positions = drunk) -->
  <circle cx="40" cy="32" r="4" fill="#000"/>
  <circle cx="58" cy="30" r="5" fill="#000"/>
  <!-- Bridge -->
  <ellipse cx="50" cy="36" rx="8" ry="5" fill="#FFD700"/>
  <!-- Big nose -->
  <ellipse cx="52" cy="46" rx="8" ry="7" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Sloppy grin -->
  <path d="M 30 66 Q 40 80 58 76 Q 68 72 72 64" fill="#222" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Tongue hanging out -->
  <ellipse cx="54" cy="76" rx="7" ry="5" fill="#F472B6" stroke="#000" stroke-width="1.5"/>
  <!-- Hairs -->
  <path d="M 40 10 C 36 -2 34 0 38 8" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <path d="M 48 8 C 50 -4 54 -2 50 7" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <!-- Beer mug -->
  <rect x="78" y="55" width="18" height="28" rx="3" fill="#FBBF24" stroke="#000" stroke-width="2"/>
  <!-- Mug handle -->
  <path d="M 96 62 Q 106 68 104 76 Q 102 84 96 80" fill="none" stroke="#000" stroke-width="2.5"/>
  <!-- Beer foam -->
  <ellipse cx="87" cy="55" rx="10" ry="5" fill="#FFF" stroke="#000" stroke-width="1.5"/>
  <circle cx="82" cy="52" r="4" fill="#FFF" stroke="#000" stroke-width="1"/>
  <circle cx="92" cy="51" r="5" fill="#FFF" stroke="#000" stroke-width="1"/>
  <!-- Beer bubbles -->
  <circle cx="84" cy="66" r="1.5" fill="#FFF" opacity="0.5"/>
  <circle cx="90" cy="72" r="1" fill="#FFF" opacity="0.4"/>
</svg>
