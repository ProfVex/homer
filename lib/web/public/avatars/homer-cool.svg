<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- bootleg homer: mr plow / cool guy mode -->
  <!-- Cranium -->
  <path d="M 18 50 C 14 30 22 10 48 6 C 68 3 78 16 80 32 L 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Jaw -->
  <path d="M 18 50 C 16 62 20 76 36 82 Q 52 88 66 80 C 76 74 80 62 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Ear -->
  <ellipse cx="14" cy="48" rx="5" ry="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- Sunglasses - left lens -->
  <rect x="22" y="20" width="26" height="18" rx="4" fill="#222" stroke="#000" stroke-width="2.5"/>
  <!-- Sunglasses - right lens -->
  <rect x="52" y="18" width="28" height="19" rx="4" fill="#222" stroke="#000" stroke-width="2.5"/>
  <!-- Sunglasses bridge -->
  <line x1="48" y1="28" x2="52" y2="27" stroke="#000" stroke-width="2.5"/>
  <!-- Lens glare -->
  <line x1="28" y1="24" x2="36" y2="24" stroke="#FFF" stroke-width="2" opacity="0.35"/>
  <line x1="58" y1="23" x2="68" y2="23" stroke="#FFF" stroke-width="2" opacity="0.35"/>
  <!-- Bridge -->
  <ellipse cx="50" cy="36" rx="8" ry="5" fill="#FFD700"/>
  <!-- Big nose -->
  <ellipse cx="52" cy="46" rx="8" ry="7" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Cool smirk -->
  <path d="M 34 66 Q 50 76 70 62" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <!-- Hairs (slicked) -->
  <path d="M 40 10 C 36 -2 34 0 38 8" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <path d="M 48 8 C 50 -4 54 -2 50 7" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <!-- Finger guns on right side -->
  <!-- Hand blob -->
  <circle cx="88" cy="70" r="5" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
  <!-- Pointing finger -->
  <rect x="88" y="66" width="14" height="4" rx="2" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
  <!-- Thumb up -->
  <rect x="86" y="62" width="4" height="9" rx="2" fill="#FFD700" stroke="#000" stroke-width="1" transform="rotate(-20 88 66)"/>
  <!-- Finger gun "bang" lines -->
  <line x1="104" y1="66" x2="108" y2="64" stroke="#000" stroke-width="1" stroke-linecap="round"/>
  <line x1="104" y1="68" x2="109" y2="68" stroke="#000" stroke-width="1" stroke-linecap="round"/>
  <line x1="104" y1="70" x2="108" y2="72" stroke="#000" stroke-width="1" stroke-linecap="round"/>
</svg>
