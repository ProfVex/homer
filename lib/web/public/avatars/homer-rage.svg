<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- WHY YOU LITTLE!! bootleg rage homer -->
  <!-- Cranium (RED) -->
  <path d="M 18 50 C 14 30 22 10 48 6 C 68 3 78 16 80 32 L 80 50" fill="#FF4444" stroke="#000" stroke-width="2.5"/>
  <!-- Jaw (RED) -->
  <path d="M 18 50 C 16 62 20 76 36 82 Q 52 88 66 80 C 76 74 80 62 80 50" fill="#FF4444" stroke="#000" stroke-width="2.5"/>
  <!-- Ear -->
  <ellipse cx="14" cy="48" rx="5" ry="8" fill="#FF4444" stroke="#000" stroke-width="2"/>
  <!-- Eyes -->
  <ellipse cx="38" cy="28" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="62" cy="26" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <!-- Furious small pupils -->
  <circle cx="38" cy="30" r="3" fill="#000"/>
  <circle cx="62" cy="28" r="3" fill="#000"/>
  <!-- V-shaped angry eyebrows (thick, meeting at center) -->
  <path d="M 22 18 L 50 26" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <path d="M 78 16 L 50 26" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <!-- Anger vein on forehead -->
  <path d="M 62 12 L 66 8 L 64 14 L 68 10" fill="none" stroke="#CC0000" stroke-width="2.5"/>
  <!-- Bridge -->
  <ellipse cx="50" cy="36" rx="8" ry="5" fill="#FF4444"/>
  <!-- Big nose -->
  <ellipse cx="52" cy="46" rx="8" ry="7" fill="#FF4444" stroke="#000" stroke-width="2.5"/>
  <!-- Screaming mouth -->
  <ellipse cx="50" cy="70" rx="18" ry="12" fill="#222" stroke="#000" stroke-width="2.5"/>
  <!-- Upper teeth (3 white rects) -->
  <rect x="37" y="62" width="7" height="5" rx="1" fill="#FFF" stroke="#000" stroke-width="0.8"/>
  <rect x="46" y="62" width="7" height="5" rx="1" fill="#FFF" stroke="#000" stroke-width="0.8"/>
  <rect x="55" y="62" width="7" height="5" rx="1" fill="#FFF" stroke="#000" stroke-width="0.8"/>
  <!-- Lower teeth (2 white rects) -->
  <rect x="41" y="75" width="7" height="4" rx="1" fill="#FFF" stroke="#000" stroke-width="0.8"/>
  <rect x="52" y="75" width="7" height="4" rx="1" fill="#FFF" stroke="#000" stroke-width="0.8"/>
  <!-- 3 hairs standing up -->
  <path d="M 40 10 C 36 -6 34 -4 38 8" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <path d="M 48 8 C 50 -8 54 -6 50 7" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <path d="M 56 10 C 60 -4 62 -2 57 8" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <!-- Steam from ears -->
  <path d="M 10 38 Q 4 30 8 24 Q 12 18 6 12" fill="none" stroke="#FFF" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
  <path d="M 84 36 Q 90 28 86 22 Q 82 16 88 10" fill="none" stroke="#FFF" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
</svg>
