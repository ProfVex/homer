<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- bootleg homer: rare thinking event detected -->
  <!-- Cranium -->
  <path d="M 18 50 C 14 30 22 10 48 6 C 68 3 78 16 80 32 L 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Jaw -->
  <path d="M 18 50 C 16 62 20 76 36 82 Q 52 88 66 80 C 76 74 80 62 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Ear -->
  <ellipse cx="14" cy="48" rx="5" ry="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- Left eye (squinting - eyelid covers top half) -->
  <ellipse cx="38" cy="28" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <path d="M 23 20 Q 38 18 53 20 L 53 28 Q 38 24 23 28 Z" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
  <!-- Right eye (normal, open) -->
  <ellipse cx="62" cy="26" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <!-- Pupils looking up-right (thinking) -->
  <circle cx="42" cy="28" r="3" fill="#000"/>
  <circle cx="66" cy="22" r="3.5" fill="#000"/>
  <!-- One eyebrow raised (right), left flat -->
  <path d="M 24 20 L 52 20" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 48 10 Q 62 4 76 12" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Bridge -->
  <ellipse cx="50" cy="36" rx="8" ry="5" fill="#FFD700"/>
  <!-- Big nose -->
  <ellipse cx="52" cy="46" rx="8" ry="7" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Pursed thinking mouth (small wavy line) -->
  <path d="M 40 68 Q 46 64 52 68 Q 56 72 60 68" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Hand on chin -->
  <circle cx="46" cy="84" r="6" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
  <rect x="40" y="86" width="12" height="14" rx="3" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
  <!-- Hairs -->
  <path d="M 40 10 C 36 -2 34 0 38 8" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <path d="M 48 8 C 50 -4 54 -2 50 7" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <!-- Thought bubble trail -->
  <circle cx="70" cy="36" r="2" fill="none" stroke="#89B4FA" stroke-width="1"/>
  <circle cx="76" cy="28" r="3" fill="none" stroke="#89B4FA" stroke-width="1.2"/>
  <!-- Thought bubble with ? -->
  <circle cx="84" cy="14" r="11" fill="none" stroke="#89B4FA" stroke-width="1.8" stroke-dasharray="3 2"/>
  <text x="79" y="19" font-family="monospace" font-size="14" font-weight="bold" fill="#89B4FA">?</text>
</svg>
