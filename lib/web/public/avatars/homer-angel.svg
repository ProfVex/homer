<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- bootleg homer: angel / innocent (wasn't me) -->
  <!-- halo (above head) -->
  <ellipse cx="50" cy="8" rx="20" ry="6" fill="#FBBF24" opacity="0.15" stroke="#FBBF24" stroke-width="2.5"/>
  <!-- cranium (shifted down +4) -->
  <path d="M 18 54 C 14 34 22 14 48 10 C 68 7 78 20 80 36 L 80 54" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- jaw (shifted down +4) -->
  <path d="M 18 54 C 16 66 20 80 36 86 Q 52 92 66 84 C 76 78 80 66 80 54" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- ear (shifted down +4) -->
  <ellipse cx="14" cy="52" rx="5" ry="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- big innocent eyes -->
  <ellipse cx="38" cy="32" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="62" cy="30" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <!-- bridge -->
  <ellipse cx="50" cy="40" rx="8" ry="5" fill="#FFD700"/>
  <!-- pupils looking UP (positioned low in eye = looking up) -->
  <circle cx="38" cy="28" r="4" fill="#000"/>
  <circle cx="62" cy="26" r="4.5" fill="#000"/>
  <!-- eye sparkle -->
  <circle cx="36" cy="26" r="1.5" fill="#FFF"/>
  <circle cx="60" cy="24" r="1.5" fill="#FFF"/>
  <!-- big nose -->
  <ellipse cx="52" cy="50" rx="8" ry="7" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- small innocent smile -->
  <path d="M 42 70 Q 52 76 62 70" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <!-- hairs (under halo) -->
  <path d="M 40 14 C 36 2 34 4 38 12" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 48 12 C 50 0 54 2 50 11" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- tiny wings (left side) -->
  <path d="M 12 60 Q -2 50 8 42" fill="none" stroke="#CCC" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 12 62 Q -5 54 6 44" fill="none" stroke="#CCC" stroke-width="1.5" stroke-linecap="round"/>
  <!-- tiny wings (right side) -->
  <path d="M 88 58 Q 102 48 92 40" fill="none" stroke="#CCC" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 88 60 Q 105 52 94 42" fill="none" stroke="#CCC" stroke-width="1.5" stroke-linecap="round"/>
</svg>
