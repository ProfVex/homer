<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- bootleg homer: DIY builder (this won't end well) -->
  <!-- hard hat (behind head) -->
  <path d="M 8 30 Q 48 -2 90 30" fill="#FBBF24" stroke="#000" stroke-width="2"/>
  <rect x="8" y="28" width="82" height="6" rx="2" fill="#FBBF24" stroke="#000" stroke-width="1.5"/>
  <!-- cranium (shifted down +4) -->
  <path d="M 18 54 C 14 34 22 14 48 10 C 68 7 78 20 80 36 L 80 54" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- jaw (shifted down +4) -->
  <path d="M 18 54 C 16 66 20 80 36 86 Q 52 92 66 84 C 76 78 80 66 80 54" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- ear -->
  <ellipse cx="14" cy="52" rx="5" ry="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- eyes -->
  <ellipse cx="38" cy="32" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="62" cy="30" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <!-- bridge -->
  <ellipse cx="50" cy="40" rx="8" ry="5" fill="#FFD700"/>
  <!-- determined eyebrows (arc paths) -->
  <path d="M 23 22 Q 38 16 53 24" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 47 20 Q 62 14 77 22" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- focused pupils -->
  <circle cx="42" cy="32" r="3.5" fill="#000"/>
  <circle cx="66" cy="30" r="3.5" fill="#000"/>
  <!-- big nose -->
  <ellipse cx="52" cy="50" rx="8" ry="7" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- mouth (concentrating) -->
  <path d="M 36 70 Q 50 68 62 70" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <!-- tongue out concentrating (sticking out of mouth corner) -->
  <ellipse cx="66" cy="72" rx="4" ry="3" fill="#F472B6" stroke="#000" stroke-width="1"/>
  <!-- hairs -->
  <path d="M 40 14 C 36 2 34 4 38 12" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 48 12 C 50 0 54 2 50 11" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- hammer on right -->
  <rect x="80" y="54" width="4" height="28" rx="1" fill="#8B4513" stroke="#000" stroke-width="1"/>
  <rect x="74" y="46" width="16" height="10" rx="2" fill="#888" stroke="#000" stroke-width="1.5"/>
  <!-- band-aid on finger -->
  <rect x="77" y="80" width="8" height="4" rx="1" fill="#FBBF24" stroke="#000" stroke-width="0.5"/>
  <line x1="79" y1="80" x2="79" y2="84" stroke="#000" stroke-width="0.5"/>
  <line x1="81" y1="80" x2="81" y2="84" stroke="#000" stroke-width="0.5"/>
  <line x1="83" y1="80" x2="83" y2="84" stroke="#000" stroke-width="0.5"/>
</svg>
