<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- bootleg homer: detective / sherlock mode -->
  <!-- cranium -->
  <path d="M 18 50 C 14 30 22 10 48 6 C 68 3 78 16 80 32 L 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- jaw -->
  <path d="M 18 50 C 16 62 20 76 36 82 Q 52 88 66 80 C 76 74 80 62 80 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- ear -->
  <ellipse cx="14" cy="48" rx="5" ry="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- bridge -->
  <ellipse cx="50" cy="36" rx="8" ry="5" fill="#FFD700"/>
  <!-- suspicious squinting eyes (arc paths, no ellipses) -->
  <path d="M 23 28 Q 38 20 53 28" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <path d="M 47 26 Q 62 18 77 26" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <!-- tiny pupils peeking out -->
  <circle cx="38" cy="26" r="2" fill="#000"/>
  <circle cx="62" cy="24" r="2" fill="#000"/>
  <!-- big nose -->
  <ellipse cx="52" cy="46" rx="8" ry="7" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- serious flat mouth -->
  <line x1="34" y1="66" x2="64" y2="64" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- deerstalker hat -->
  <path d="M 10 26 Q 48 -8 88 26" fill="#8B4513" stroke="#000" stroke-width="2"/>
  <path d="M 10 26 Q 30 32 50 26 Q 70 32 88 26" fill="#A0522D" stroke="#000" stroke-width="1.5"/>
  <!-- hat side flaps -->
  <path d="M 10 26 Q 2 38 8 44" fill="#8B4513" stroke="#000" stroke-width="1.5"/>
  <path d="M 88 26 Q 94 36 90 44" fill="#8B4513" stroke="#000" stroke-width="1.5"/>
  <!-- hairs (under hat) -->
  <path d="M 40 10 C 36 -2 34 0 38 8" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- magnifying glass on right -->
  <circle cx="86" cy="68" r="10" fill="none" stroke="#666" stroke-width="3"/>
  <circle cx="86" cy="68" r="8" fill="#87CEEB" opacity="0.25"/>
  <line x1="78" y1="76" x2="70" y2="86" stroke="#666" stroke-width="3" stroke-linecap="round"/>
</svg>
