<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- bootleg homer: muumuu mode / i dont wanna look like a weirdo id just go with a muumuu -->
  <!-- WIDER Cranium (10 to 88) -->
  <path d="M 10 50 C 6 30 16 10 48 4 C 72 0 86 16 88 32 L 88 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- WIDER Jaw -->
  <path d="M 10 50 C 8 64 14 78 34 84 Q 52 90 70 84 C 82 78 88 64 88 50" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Double chin line -->
  <path d="M 28 78 Q 50 92 72 78" fill="none" stroke="#000" stroke-width="1.8"/>
  <!-- Ear (smaller, buried in fat) -->
  <ellipse cx="8" cy="48" rx="4" ry="6" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- Eyes -->
  <ellipse cx="38" cy="28" rx="14" ry="11" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="64" cy="26" rx="14" ry="11" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <!-- Droopy food-coma eyelids -->
  <path d="M 24 20 Q 38 18 52 20 L 52 28 Q 38 24 24 28 Z" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
  <path d="M 50 18 Q 64 16 78 18 L 78 26 Q 64 22 50 26 Z" fill="#FFD700" stroke="#000" stroke-width="1.5"/>
  <!-- Content pupils -->
  <circle cx="38" cy="30" r="3.5" fill="#000"/>
  <circle cx="64" cy="28" r="3.5" fill="#000"/>
  <!-- Bridge -->
  <ellipse cx="50" cy="36" rx="9" ry="5" fill="#FFD700"/>
  <!-- BIGGER nose -->
  <ellipse cx="52" cy="46" rx="10" ry="8" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- Satisfied smile -->
  <path d="M 30 66 Q 50 80 70 66" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Crumbs -->
  <circle cx="30" cy="62" r="1.5" fill="#D4A017"/>
  <circle cx="72" cy="60" r="1.2" fill="#D4A017"/>
  <circle cx="36" cy="70" r="1" fill="#D4A017"/>
  <circle cx="66" cy="68" r="1.3" fill="#D4A017"/>
  <circle cx="50" cy="74" r="1" fill="#D4A017"/>
  <!-- Hairs -->
  <path d="M 40 8 C 36 -4 34 -2 38 6" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <path d="M 48 6 C 50 -6 54 -4 50 5" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <!-- Muumuu collar hint at bottom (light blue arc) -->
  <path d="M 20 92 Q 50 100 80 92" fill="#87CEEB" stroke="#000" stroke-width="1.8"/>
  <path d="M 24 92 Q 50 96 76 92" fill="none" stroke="#5BA3CF" stroke-width="1" stroke-dasharray="3 2"/>
</svg>
