<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- bootleg homer: chef / cooking disaster -->
  <!-- chef hat (behind head) -->
  <rect x="28" y="14" width="42" height="18" fill="#FFF" stroke="#000" stroke-width="1.5"/>
  <ellipse cx="36" cy="10" rx="12" ry="9" fill="#FFF" stroke="#000" stroke-width="1"/>
  <ellipse cx="52" cy="7" rx="14" ry="10" fill="#FFF" stroke="#000" stroke-width="1"/>
  <ellipse cx="68" cy="11" rx="10" ry="8" fill="#FFF" stroke="#000" stroke-width="1"/>
  <ellipse cx="50" cy="14" rx="28" ry="12" fill="#FFF" stroke="#000" stroke-width="2"/>
  <!-- cranium (shifted down +4) -->
  <path d="M 18 54 C 14 34 22 14 48 10 C 68 7 78 20 80 36 L 80 54" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- jaw (shifted down +4) -->
  <path d="M 18 54 C 16 66 20 80 36 86 Q 52 92 66 84 C 76 78 80 66 80 54" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- ear -->
  <ellipse cx="14" cy="52" rx="5" ry="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- proud eyes -->
  <ellipse cx="38" cy="32" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="62" cy="30" rx="15" ry="12" fill="#FFF" stroke="#000" stroke-width="2.5"/>
  <!-- bridge -->
  <ellipse cx="50" cy="40" rx="8" ry="5" fill="#FFD700"/>
  <!-- normal pupils -->
  <circle cx="40" cy="32" r="3.5" fill="#000"/>
  <circle cx="64" cy="30" r="3.5" fill="#000"/>
  <!-- big nose -->
  <ellipse cx="52" cy="50" rx="8" ry="7" fill="#FFD700" stroke="#000" stroke-width="2.5"/>
  <!-- taste-testing grin -->
  <path d="M 34 70 Q 52 82 66 70" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- pink tongue -->
  <ellipse cx="52" cy="78" rx="6" ry="3" fill="#F472B6"/>
  <!-- hairs -->
  <path d="M 40 14 C 36 2 34 4 38 12" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 48 12 C 50 0 54 2 50 11" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- spatula on right -->
  <rect x="82" y="52" width="4" height="28" rx="1" fill="#888" stroke="#000" stroke-width="1"/>
  <rect x="78" y="44" width="12" height="10" rx="2" fill="#AAA" stroke="#000" stroke-width="1"/>
  <!-- smoke wisp -->
  <path d="M 84 40 Q 80 32 86 28" fill="none" stroke="#999" stroke-width="1.5" opacity="0.4"/>
  <path d="M 88 36 Q 92 28 90 22" fill="none" stroke="#999" stroke-width="1" opacity="0.3"/>
</svg>
